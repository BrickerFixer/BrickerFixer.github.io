---
layout: custom
title: Main
---

{% for post in site.posts %}
<div class="post">
    <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
    <div class="post-meta">{{ post.date | date: "%d.%m.%Y | %H:%M" }} | Комментарии ({{ post.comments | default: 0 }}) | Просмотров: {{ post.views | default: 0 }}</div>
    <div class="post-content">
        {{ post.excerpt }}
    </div>
    <div class="post-tags">
        {% for tag in post.tags %}
        <a href="#">{{ tag }}</a>
        {% endfor %}
    </div>
</div>
{% endfor %}
